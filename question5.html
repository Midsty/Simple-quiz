<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 id="test">Vraag 5
            <br>
            Schrijf de betekenis van vetgedrukt woord op.
        </h1>
        <p>Vul aan:
            We got a <b>fine</b> for parking by the hydrant.
        </p>
        <label for="answer">antwoord: </label>
        <input type="text" id="answer">
        <input type="submit" id="button">

        <script>
            document.getElementById("button").addEventListener("click", checkAnswer);  // Checks for answer to be submitted
            function checkAnswer(){  // Code that runs once answer is submitted
                var answer = document.getElementById("answer").value;  // Gets answer
                if(answer == 'money paid as punishment'){  // Checks if answer is correct
                    window.location.href = 'question6.html';  // Directs to next question
                }else{  // Wrong answer
                    alert("Verkeerd antwoord :/");
                }
            };
        </script>
    </div>
</body>
</html>
